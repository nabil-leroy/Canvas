<!DOCTYPE html>
<html>
<head>
  <title>Exercice2!</title>
</head>
<body>
  <canvas id="mon_canvas" width="400" height="400"></canvas>
  <script>
  var c = document.getElementById( "mon_canvas" );
  var ctx = c.getContext("2d");

  // Toit
  ctx.beginPath();      // Début du chemin
  ctx.moveTo(140,70);   // Le tracé part du point 150,80
  ctx.lineTo(219,170);  // Un segment est ajouté vers 300,230
  ctx.lineTo(50,170);  // Un segment est ajouté vers 150,230
  ctx.fillStyle = "orange"; // Définition de la couleur de remplissage
  ctx.fill();           // Remplissage du dernier chemin tracé
  ctx.closePath();      // Fermeture du chemin


  // Fond
  ctx.fillStyle = "powderblue";
  ctx.fillRect(50,170,170,170);

  // Porte
  ctx.fillStyle = "grey";
  ctx.fillRect(110,280,40,60);

  // Fenetre
  ctx.fillStyle = "grey";
  ctx.fillRect(80,200,30,30);
  ctx.fillRect(160,200,30,30);
  </script>
</body>
</html>

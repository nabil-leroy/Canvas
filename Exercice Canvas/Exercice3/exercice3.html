<!DOCTYPE html>
<html>
<head>
  <title>Exercice3!</title>
</head>
<body>
  <canvas id="mon_canvas" width="400" height="400"></canvas>
    <script>
    var c = document.getElementById( "mon_canvas" );
    var ctx = c.getContext("2d");

    // Fond
    ctx.fillStyle = "#00B353";
    ctx.fillRect(50,170,300,130);
    ctx.clearRect(280, 150, 80, 80);
    ctx.clearRect(40, 150, 80, 80);

    //Roue1
    ctx.beginPath();
    ctx.fillStyle="#CDCDCD";
    ctx.arc(100, 335, 35, 0, 2 * Math.PI);
    ctx.fill();
    ctx.lineWidth="2";
    ctx.stroke();

    //Roue2
    ctx.beginPath();
    ctx.fillStyle="#CDCDCD"
    ctx.arc(300, 335, 35, 0, 2 * Math.PI);
    ctx.fill();
    ctx.lineWidth="2";
    ctx.stroke();
    </script>
</body>
</html>
